name: Lint

concurrency:
  group: lint-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:

  ## Allow running workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      verbose:
        description: "Output more information when triggered manually"
        required: false
        default: ""

env:
  CARGO_TERM_COLOR: always
  VERBOSE: ${{ github.events.input.verbose }}
  RUST_BACKTRACE: full

jobs:
  cargo-fmt:
    name: cargo fmt
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository under $GITHUB_WORKSPACE
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.89.0
          default: true
          components: rustfmt

      - name: Utilize Shared Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-cache
          cache-on-failure: true

      - name: cargo fmt
        run: |
          set -euo pipefail
          # Run cargo fmt and capture both stdout and stderr
          output=$(cargo fmt --check --all 2>&1) || {
            echo "❌ cargo fmt failed with non-zero exit code"
            echo "$output"
            exit 1
          }
          # Check for panic/ICE messages even if exit code was 0
          if echo "$output" | grep -qiE "(the compiler unexpectedly panicked|panicked at|Internal Compiler Error|ICE|error: the compiler unexpectedly panicked)"; then
            echo "❌ rustfmt panicked (ICE detected) - this should fail the build"
            echo "$output"
            exit 1
          fi
          echo "$output"
          echo "✅ cargo fmt completed successfully"

  cargo-clippy:
    name: cargo clippy
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository under $GITHUB_WORKSPACE
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.89.0
          default: true
          components: clippy

      - name: Utilize Shared Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-cache
          cache-on-failure: true

      - name: Cargo clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  cargo-fix:
    name: cargo fix
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository under $GITHUB_WORKSPACE
        uses: actions/checkout@v4

     - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.89.0
          default: true

      - name: Utilize Shared Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: cargo-cache
          cache-on-failure: true

      - name: cargo fix --workspace
        run: |
          # Run cargo fix on the project
          cargo fix --workspace

          # Check for local git changes
          if ! git diff --exit-code; then
              echo "There are local changes after running 'cargo fix --workspace' ❌"
              exit 1
          else
              echo "No changes detected after running 'cargo fix --workspace' ✅"
          fi

  feature-propagation:
    name: zepter run check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.89.0
          default: true

      - name: Utilize Shared Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: zepter
          cache-on-failure: true

      - name: Install Zepter
        run: cargo install --locked -q zepter && zepter --version

      - name: Check features
        run: zepter run check
